name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Haal je code binnen
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Zet Python op
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Installeer dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Test of de code buildbaar is (syntax-check)
      - name: Check build (syntax)
        run: |
          echo "üß± Checking if code builds..."
          python -m compileall .

      # 5Ô∏è‚É£ Run unit tests
      - name: Run unit tests
        run: |
          echo "üöÄ Running unit tests..."
          python -m unittest discover -s core/tests -p "test_*.py" -v
